<!DOCTYPE html>
<html>
<head>
    <title>Image Picker</title>
</head>
<body>

<h2>Pilih Gambar</h2>

<select id="gambar" onchange="tampilGambar()">
    <option value="">--Pilih Gambar--</option>
    <option value="bison.jpg">Harimau</option>
    <option value="kucing.jpg">Kucing</option>
    <option value="gajah.jpg">Kular</option>
    <option value="panda.jpg">Rubah</option>
    <option value="serigala.jpg">Sigung</option>
</select>

<br><br>

<img id="preview" width="300">

<script>
function tampilGambar() {
    let file = document.getElementById("gambar").value;

    if (file) {
        document.getElementById("preview").src = "img/" + file;
        alert("Ini gambar " + file);
    }
}
</script>

</body>
</html>
