<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale-1.0">
  <title>CSS BOX 1</title>
  <style>
      .container {
          display: flex;
          gap: 10px;
      }
      /* kotak */
      .kotak {
          border: 3px solid black;
          width: 100px;
          height: 500px;
      }
      .item1 {
          background-color: rgb(79, 67, 133);
      }
      .item2 {
          background-color: rgb(21, 136, 36);
      }
      .item3 {
          background-color: rgb(95, 20, 95);
      }
      .item4 {
          background-color: rgb(189, 11, 11);
      }
  
  
  </style>
</head>
<body>
  <div class="container">
    <div class="kotak item1">1</div>
    <div class="kotak item2">2</div>
    <div class="kotak item3">3</div>
    <div class="kotak item4">4</div>
  </div>
</body>
</html>
